<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="txtBox" placeholder="Type your name">
        <button onclick="nameSet()">Send</button>
    </div>
    <script>
        if((localStorage.getItem('userName').replace(/\s/g, "")).length > 1 ){
        alert(`Hello ${localStorage.getItem('userName')}`);
        }
        function nameSet(){
            localStorage.setItem('userName', txtBox.value);
            txtBox.value = "";
            }
    </script>
</body>
</html>
